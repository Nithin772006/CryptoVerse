<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryptoEdge - Login</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="login-body">

    <div class="login-container">
        <div class="logo-area">
            <svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                <rect width="40" height="40" rx="8" fill="#00C087"/>
                <path d="M20 10L30 25H10L20 10Z" fill="white"/>
            </svg>
            <h1>CryptoEdge</h1>
        </div>
        
        <p class="welcome-text" id="form-title">Welcome back! Sign in to continue.</p>
        
        <div id="error-msg" style="color: #ff4d4d; font-size: 13px; margin-bottom: 10px; display: none;"></div>

        <form id="auth-form">
            <label>Email</label>
            <div class="input-group">
                <input type="email" id="email" placeholder="you@example.com" required>
            </div>

            <label>Password</label>
            <div class="input-group">
                <input type="password" id="password" placeholder="••••••••••••" required>
            </div>

            <button type="submit" class="btn-primary" id="submit-btn">Sign In &rarr;</button>
        </form>

        <p class="signup-link">
            <span id="toggle-text">Don't have an account?</span> 
            <a href="#" id="toggle-btn" onclick="toggleAuthMode()">Sign up</a>
        </p>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    
    <script src="script.js"></script>
</body>
</html>
